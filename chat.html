<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIO-TECH Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      overflow: hidden;
    }
    .container {
      padding: 20px;
    }
    .header {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .chat-box {
      height: 60vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 8px;
      padding: 5px 10px;
      border-radius: 8px;
    }
    .sent {
      background: rgba(0, 255, 127, 0.2);
      text-align: right;
    }
    .received {
      background: rgba(0, 191, 255, 0.2);
    }
    .input-group {
      display: flex;
      gap: 8px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    input {
      flex: 1;
    }
    button {
      background: #00ffff;
      color: black;
      cursor: pointer;
    }
    .user-search {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">ðŸ’¬ BIO-TECH Chat</div>

    <!-- User Search -->
    <input type="text" id="search-user" class="user-search" placeholder="Search username to chat with..." />

    <!-- Chat Display -->
    <div class="chat-box" id="chat-box"></div>

    <!-- Message Input -->
    <div class="input-group">
      <input type="text" id="message" placeholder="Type a message..." />
      <input type="file" id="media" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://epqoptvpqelkavuhrmcy.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    let currentUser = null;
    let receiverId = null;

    async function init() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return alert("Not logged in");
      currentUser = user;

      // Listen for username selection
      document.getElementById("search-user").addEventListener("input", async (e) => {
        const input = e.target.value.trim();
        if (input.length > 2) {
          const { data, error } = await supabase.from("profiles").select("*").ilike("username", `%${input}%`);
          if (data && data.length) {
            receiverId = data[0].user_id;
            loadMessages();
          }
        }
      });

      // Real-time chat
      supabase
        .channel('chat-room')
        .on(
          'postgres_changes',
          { event: 'INSERT', schema: 'public', table: 'chats' },
          payload => {
            if (payload.new.sender_id === currentUser.id || payload.new.receiver_id === currentUser.id) {
              loadMessages();
            }
          }
        )
        .subscribe();
    }

    async function sendMessage() {
      const msg = document.getElementById("message").value;
      const mediaFile = document.getElementById("media").files[0];

      if (!receiverId) return alert("Select a user to chat with.");
      if (!msg && !mediaFile) return alert("Message or file required.");

      let mediaUrl = null, mediaType = null;
      if (mediaFile) {
        const ext = mediaFile.name.split('.').pop();
        mediaType = mediaFile.type;
        const { data, error } = await supabase.storage
          .from("chat-media")
          .upload(`chat-${Date.now()}.${ext}`, mediaFile);

        if (error) {
          alert("Upload failed");
          return;
        }

        mediaUrl = `https://epqoptvpqelkavuhrmcy.supabase.co/storage/v1/object/public/chat-media/${data.path}`;
      }

      await supabase.from("chats").insert({
        sender_id: currentUser.id,
        receiver_id,
        message: msg,
        media_url: mediaUrl,
        media_type: mediaType,
      });

      document.getElementById("message").value = "";
      document.getElementById("media").value = "";
    }

    async function loadMessages() {
      if (!receiverId) return;

      const { data, error } = await supabase
        .from("chats")
        .select("*")
        .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${receiverId}),and(sender_id.eq.${receiverId},receiver_id.eq.${currentUser.id})`)
        .order("created_at", { ascending: true });

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML = "";
      data.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message");
        div.classList.add(msg.sender_id === currentUser.id ? "sent" : "received");
        div.innerHTML = `
          <p>${msg.message || ''}</p>
          ${msg.media_url ? `<a href="${msg.media_url}" target="_blank">ðŸ“Ž Media</a>` : ""}
        `;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    init();
  </script>
</body>
</html>
